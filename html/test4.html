<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../image/VIP.png" type="image/x-icon" />
    <title>Document</title>
    <script>
      //函数基础
      function myFunction(a, b) {
        return a * b
      }
      var res = myFunction(2, 3) //函数调用，返回6
      console.log(res) //控制台调试
      myFunction() //函数调用

      //隐藏参数，return语句
      function sun() {
        return arguments[0] + arguments[1]
      }
      sun(1, 2)

      //多个参数
      function sayHello(name, age) {
        console.log(name + '年龄是：' + age + '岁')
      }
      sayHello('Tony', 20)
      sayHello('John')

      //变量作用域
      //局部变量
      function myFunction() {
        var carName = '大众'
      }
      //全局变量
      var carName = '大众'
      function myFunction() {}
      //全局变量
      function myFunction() {
        carName = '大众'
      }

      //警告框
      alert('这是一个警告框。\n你必须点确定')

      //提示框
      var user = prompt('请输入你的名字：')
      alert(user)

      //确认框
      var result = confirm('你确定要离开这个界面？')
      if (result == true) {
        alert('感谢你的光临！')
      } else {
        alert('感谢你继续使用我们的服务！')
      }
    </script>
  </head>
  <body></body>
</html>
